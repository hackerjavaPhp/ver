<!DOCTYPE html>
<html>
<head>
    <!-- headers && info -->
    <title>JavaScript</title>
    <meta charset="utf-8">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    
    <form id ="form_take" action="#" method="post">
    
        <!-- Title -->
        <div class="ap_title">
            <div class="container">
                <h3>Заявка на доствку</h3>
            </div>
        </div>

        <!-- Сhoice  -->
        <div class="choice_way">
                
            <div class="container">
                
                <div class="choice_way_transport">
                    <button>Пешком</button>
                    <button>Легковой автомобиль</button>
                    <button>Грузовой</button>
                </div>

                <div class="choice_way_weight">
                    <button>До 5 кг</button>
                    <button>До 10 кг</button>
                    <button>До 15 кг</button>
                </div>
                
            </div>

        </div>
        
        <!-- To && Form -->
        <div class="dispatch">  
            
            <div class="container">
            
                <div class="to_dispatch">

                    <div class="name_dis">Откуда<span> По Москве и облости</span></div>
                    
                    <div class="dispatch_bl">
                        <select class="list">
                            <option>Г. Москва, Переведеновский пер.</option>
                        </select>
                        
                        <!-- form -->
                        <div class="dispatch_bl_info">
                            
                            <div class="dislp_left">
                            
                                <input type="text" name="phone" placeholder="+7 916 142 57 92">

                                <select class="day">
                                    <option>завтра</option>
                                </select>
                            
                            </div>
                            
                            <div class="dislp_right">
                            
                               <select class="day">
                                    <option>Сейчас</option>
                                </select> 
                                
                                <select class="day">
                                    <option>Не важно</option>
                                </select> 
                            
                            </div>
                            
                        </div><!-- / dispatch_bl_info -->
                        
                        
                    </div>

                </div>
                <div class="to_dispatch">

                    <div class="name_dis">Откуда<span> По Москве и облости</span></div>
                    
                    <div class="dispatch_bl">
                        <select class="list">
                            <option>Г. Москва, Переведеновский пер.</option>
                        </select>
                        
                        <!-- form -->
                        <div class="dispatch_bl_info">
                            
                            <div class="dislp_left">
                            
                                <input type="text" name="phone" placeholder="+7 916 142 57 92">

                                <select class="day">
                                    <option>завтра</option>
                                </select>
                            
                            </div>
                            
                            <div class="dislp_right">
                            
                                <select class="day">
                                    <option>Сейчас</option>
                                </select> 
                                
                                <select class="day">
                                    <option>Не важно</option>
                                </select> 
                            
                            </div>
                            
                        </div><!-- / dispatch_bl_info -->
                        
                        
                    </div>

                </div>


<!--
                <div class="from_dispatch">

                    <div class="name_dis">Куда<span>По Москве и облости</span></div>

                </div>
-->
                
            </div>
            
        </div>
        
        <!-- Plus address -->
        <div class="address">
            <div class="container">
                <div class="wrp_lists">
                    <button class="btn_address">+ Добавить адрес</button>
                </div>
            </div>
        </div>
        
        <!--wеdriving -->
        <div class="wеdriving">
            
            <div class="container">
                
                <input class="search_take" type="text" placeholder="Что Везем">
                
            </div>
            
        </div>
        
        <!-- Links of lists -->
        <div class="links_lists">
            <div class="container">
                <div class="wrp_lists">
                    <button>Документы</button>
                    <button>Продукты</button>
                    <button>Подарок</button>
                    <button>Цветы</button>
                    <button>Торт</button>
                </div>
                <div class="choice_blocks">
                    <div class="wrp_lists">
                        <div><input type="checkbox">Ценность .p</div>
                        <div><input type="checkbox">У меня есть купон</div>
                        <div><input type="checkbox">Плюс ...р к заказу</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Order -->
        <div class="order">
            
            <div class="container">
                
                <div class="wrp_order">
                
                    <h4>Итого 385 P</h4>
                
                    <div class="order_dinamic">
                        <button>Отправить заявку</button>
                        <span>Параметры СМС уведомлений можно указать после отправки заявки</span>
                    </div>
                
                </div>
                
            </div>
            
        </div>
        
    
    </form>
    
</body>
</html>
